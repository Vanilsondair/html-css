<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video src="midia/meu-video.ogv" width="560" height="315" controls autoplay ></video>
    <video width="560" height="315" poster="imagens/CvtjgR.jpg" controls autoplay loop >
<source src="midia/meu-video.mp4" type="video/mp4">
<source src="midia/meu-video.ogv" type="video/ogv">
<source src="midia/Meu-Video.webm" type="video/webm">
<p>Se o navegador mnao tiver compatibilidade com a reproducao de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
